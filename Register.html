<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">


<center>
<form action="Login.html" method="get">
<H1 style="color: rgb(226, 65, 172);">REGISTRATION FORM</H1>
</center>
<hr><hr>

<br>
<label>First Name :</label>
<input type="text" placeholder="Enter Your FirstName" name="FirstName" required >
<br><br>

<label>Last Name :</label>
<input type="text" placeholder="Enter Your Last Name" name="LastName"required>
<br><br>

<label>Email :</label>
<input type="email" placeholder="Enter Your Email" name="Email"required>
<br><br>

<label>Mobile No :</label>
<input type="tel" placeholder="Enter Your MobileNo" name="MobileNo" required>
<br><br>

<label>DOB :</label>
<input type="date" placeholder="Enter Your DOB" name="DOB"required>
<br><br>

<label >Gender :</label>
<input type="radio" name="Gender" value="Male"/>Male
<input type="radio" name="Gender" value="Female"/>Female
 <br><br>

 <label> Course :</label>

         <select name="Course" required>
         <option>Select a Course</option>
         <option>C++</option>
         <Option>Java</Option>
         <Option>Python</Option>
         </select>

 <br><br>

 <label>Language :</label required> 
    <input type="checkbox" name="Lang" value="English">English
    <input type="checkbox" name="lang" value="Hindi">Hindi
    <input type="checkbox" name="lang" value="Japnis">Japnis
    <br><br>

    <label>Password</label required>
    <input type="password" placeholder="Enter Your password" name="Password" required>
    <br><br>


    <button type="submit">Submit</button>
    <button type="reset" style="color: rgb(250, 16, 16);">Reset</button>

    <style>
        h2{ color: cadetblue;}
        label{ color: black; font-style: oblique; }
    </style>

</form>
</body>
</html>
